<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <h4>โปรดกรอกรายละเอียดของท่าน</h4>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Display name</ion-label>
        <ion-input type="text" [(ngModel)]="user.displayName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>เบอร์โทรศัพท์</ion-label>
        <ion-input type="tel" [(ngModel)]="user.tel"></ion-input>
      </ion-item>
      <ion-item no-lines>
      <button ion-button icon-start (click)= "selectImage()">
      <ion-icon name='image'></ion-icon>
        เลือกรูปโปรไฟล์
      </button>
      <button ion-button icon-start (click)= "getImage()">
        อัพโหลดรูปโปรไฟล์
      </button>
      <!-- <div *ngIf="this.user.photo != null"> -->
          <img src="{{profileImage}}">
        <!-- </div> -->
    </ion-item>
      <ion-item no-lines>
          <ion-label>ยอมรับเงื่อนไขการใช้บริการ</ion-label>
          <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <button ion-button icon-start type = "submit" (click)= "SignUp()">
        <ion-icon name='create'></ion-icon>
        ลงทะเบียน
      </button>
    </ion-list>
    
     
   
</ion-content>
