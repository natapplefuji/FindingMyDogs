<ion-header>

  <ion-navbar>
    <ion-title>addMyDog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="dog" (ngSubmit)="addDog()">
    <ion-item>
      <ion-label>ชื่อสุนัข</ion-label>
      <ion-input type="text" formControlName="dogName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>พันธุ์</ion-label>
      <ion-select placeholder="กรุณาเลือกพันธุ์สุนัข" [(ngModel)]="dog.value.breed" formControlName="breed">
        <ion-option *ngFor="let item of breed" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>เพศ</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="male">เพศผู้</ion-option>
        <ion-option value="female">เพศเมีย</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>อายุ(ปี)</ion-label>
      <ion-input type="text" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>รายละเอียดเพิ่มเติม</ion-label>
      <ion-textarea formControlName="detail"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <button ion-button type=button (click)="getImage()">อัพโหลดภาพ
      </button>
      <div *ngIf="uploadedImage != null">
        <img [src]="uploadedImage">
        <p>{{uploadedImage}}</p>
      </div>
    </ion-item>

    <button ion-button type="submit" [disabled]="!dog.valid">Submit</button>
  </form>
</ion-content>
