<ion-header>

  <ion-navbar>
    <ion-title>ลงประกาศแจ้งสุนัขหาย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <h4>โปรดกรอกรายละเอียดของท่าน</h4>
        <ion-item>
          <ion-label floating>ชื่อสุนัขของคุณ</ion-label>
          <ion-input type="text" [(ngModel)]="infoLost.dogName" name="dogName" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>อายุ</ion-label>
          <ion-select [(ngModel)]="infoLost.dogAge" name="dogAge" required>
              <ion-option value="l3" checked>0-6 เดือน</ion-option>
              <ion-option value="l6">6-12 เดือน</ion-option>
              <ion-option value="y1">1-3 ปี</ion-option>
              <ion-option value="y3">มากกว่า 3 ปี</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>พันธุ์</ion-label>
          <ion-input type="text" [(ngModel)]="infoLost.breed"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>ข้อมูลติดต่อ</ion-label>
          <ion-textarea [(ngModel)]="infoLost.contactMiss" name="contactMiss" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating>ข้อมูลสุนัขเพิ่มเติม</ion-label>
          <ion-textarea [(ngModel)]="infoLost.dogDetail" name="dogDetail" required></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating>สินน้ำใจ</ion-label>
          <ion-input type="text" [(ngModel)]="infoLost.reward" name="reward" required></ion-input>
        </ion-item>
        <ion-item>
                <input type="file" name="file" (change)="isSelected($event)">      
                       
      </ion-item>
      <img [src]="infoLost.dogImage" style="min-width:250px;">  
      <button ion-button type="submit" color="secondary" small (tap)= "infoForm()">ยืนยัน</button>
      <button ion-button type="reset" color="danger" small>ยกเลิก</button>
      </ion-list>
