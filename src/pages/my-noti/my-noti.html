<ion-header>

  <ion-navbar>
    <ion-title>แจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let noti of notiList|async; let i = index">
        <ion-grid>
        <ion-row>          
        <ion-col col-5>
            <!-- <p>{{notiTest[i].photo}}</p> -->
          <img src="{{notiTest[i]?.photo}}" />
        </ion-col >
  
      <ion-col col-7>
          <h2>
            พบเห็นสุนัขที่ลักษณะใกล้เคียง 
          </h2>
          <p class = "subhead">
            ลักษณะคล้ายประกาศหมายเลข{{noti.announceFoundKey}}
          </p>
          <p class = "subhead">
              สถานะ : <span class = "safe">อยู่กับผู้พบ</span>
          </p>
      </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card>

      
</ion-content>
