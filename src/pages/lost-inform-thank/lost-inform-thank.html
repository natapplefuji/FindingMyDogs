<ion-header>

  <ion-navbar>
    <ion-title>ขอบคุณที่แจ้งเบาะแส</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <img src="assets/img/happy.png" > -->
  <img class = "img" src = "assets/img/happy.png"/>
  <h1 class = "thank">ได้รับข้อมูลเรียบร้อยแล้ว ขอบคุณสำหรับเบาะแสค่ะ</h1>

  <h2 class = "breed">สุนัขที่ท่านพบใกล้เคียงกับพันธุ์</h2>
    <ion-list inset>
      <ion-item ion-item *ngFor="let dog of dogs;let idx = index">
          <ion-grid>
              <ion-row>
                <ion-col col-1>
                  {{idx+1}}
                </ion-col>
                <ion-col col-5>
                    {{ dog.dogName }}
                </ion-col>
                <ion-col col-4>
                    {{dog.score}}%
                </ion-col>
              </ion-row>
            </ion-grid>
         
      </ion-item>
    </ion-list>
    
    <button ion-button full type="submit" color="secondary" (tap)="goToHome()">กลับหน้าหลัก</button>
</ion-content>
