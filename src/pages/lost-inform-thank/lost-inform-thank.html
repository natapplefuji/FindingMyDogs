<ion-header>

  <ion-navbar>
    <ion-title>ขอบคุณที่แจ้งเบาะแส</ion-title>

</ion-header>


<ion-content padding>

  <h1 class = "thank">ได้รับข้อมูลเรียบร้อยแล้ว ขอบคุณสำหรับเบาะแสค่ะ</h1>

  <h2 class = "breed">สุนัขที่ท่านพบใกล้เคียงกับพันธุ์</h2>
    <ion-list inset>

        {{ dog.dogName }} {{dog.score}}%
      </ion-item>
    </ion-list>
    
    <button ion-button full type="submit" color="secondary" (tap)="goToHome()">กลับหน้าหลัก</button>
</ion-content>
