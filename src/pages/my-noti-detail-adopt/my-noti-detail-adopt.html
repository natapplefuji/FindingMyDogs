<ion-header>

  <ion-navbar>
    <ion-title>ผู้ขอรับอุปการะ {{dogName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <img src="{{photo}}" />
    <div *ngIf="(announce | async)?.isResponded == 'accept'">
      <button ion-button full color = "secondary" disabled="true"  >ตอบรับยืนยันเรียบร้อยแล้ว</button>
    </div>
    <div *ngIf="(announce | async)?.isResponded == 'deny'">
      <button ion-button full color = "danger" disabled="true"  >ปฏิเสธเรียบร้อยแล้ว</button>
    </div>
    <ion-item>
      <h2>ชื่อ-นามสกุล ผู้ขอรับอุปการะ</h2>
      <p>{{adopterFirstName}} {{adopterLastName}}</p>
    </ion-item>
    <ion-item>
      <h2>เบอร์โทรศัพท์</h2>
      <p>{{adopterTel}}</p>
    </ion-item>
    <ion-item>
      <h2>E-mail</h2>
      <p>{{adopterEmail}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <h2>ชื่อสุนัข</h2>
      <p>{{dogName}}</p>
    </ion-item>
    <ion-item>
      <h2>พันธุ์</h2>
      <p>{{breed}}</p>
    </ion-item>
    <div *ngIf="(announce | async)?.isResponded == 'false'">
      <ion-row>
        <ion-col col-6>
          <button ion-button full (tap)="notifyAccept()">ยืนยัน</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="danger" (tap)="notifyDeny()">ปฏิเสธ</button>
        </ion-col>
      </ion-row>
    </div>
    

  </ion-list>
</ion-content>
