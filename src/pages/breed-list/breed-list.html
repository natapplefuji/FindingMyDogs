<ion-header>

  <ion-navbar>
    <ion-title>{{breed}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dog of breedList | async">
        <ion-thumbnail item-start>
            <img src="{{dog.photo}}">
          </ion-thumbnail>
          <h2>หาคนอุปการะ{{dog.dogName}} พันธุ์ {{dog.breed}} </h2>
          <p>ประกาศวันที่ {{dog.day}}/{{dog.month}}/{{dog.year}}</p>
          <p>บริเวณ {{dog.district}},{{dog.province}}</p>
          <button ion-button clear item-end (click)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age_year,dog.age_month,dog.age_week,dog.dogDetail,dog.photo,dog.contactMiss,dog.uid,dog.$key)"><ion-icon name="arrow-dropright"></ion-icon>
          </button>
    </ion-item>
  </ion-list>
</ion-content>
