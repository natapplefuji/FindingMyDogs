<ion-header>

  <ion-navbar>
    <ion-title>{{breed}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dog of breedList | async">
      <ion-thumbnail item-start>
        <img src="{{dog.photo}}">
      </ion-thumbnail>
      <h2>{{dog.dogName}} รอรับอุปการะ Today at 9.51 AM</h2>
      <p>หากพบโปรดแจ้งเบาะแส</p>
      <button ion-button clear item-end (tap)="goToDogDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.detail,dog.photo,dog.lat,dog.lng)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
