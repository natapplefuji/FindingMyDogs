<ion-header>

  <ion-navbar>
    <ion-title>{{dogDetail.dogName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img class = "photo"src="{{dogDetail.photo}}" />
  <ion-list>
    
    <ion-item>
      <h2>ชื่อสุนัข</h2>
      <p>{{dogDetail.dogName}}</p>
    </ion-item>
    <ion-item>
      <h2>พันธุ์</h2>
      <p>{{dogDetail.breed}}</p>
    </ion-item>
    <ion-item>
      <h2>เพศ</h2>
      <p>{{dogDetail.gender}}</p>
    </ion-item>
    <ion-item>
      <h2>อายุ</h2>
      <p>{{dogDetail.age}} ปี</p>
    </ion-item>
    <ion-item>
      <h2>รายละเอียดเพิ่มเติม</h2>
      <p>{{dogDetail.dogDetail}}</p>
    </ion-item>
  </ion-list>
  <div  #map id="map" style="height:50%;"></div>
</ion-content>
