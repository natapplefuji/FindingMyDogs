<ion-header>



</ion-header>


<ion-content padding class="loginpage" overflow-scroll="false">
  <ion-list inset>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button clear (click)= "login()">Login</button>
    </ion-item>
  </ion-list>

  <button ion-button full (click)= "loginWithFB()">Facebook Login</button>
  
  <ion-list>
    <ion-item>
      <button ion-button  clear (click)="goToRegisterPage()">Create account</button>
    </ion-item>
  </ion-list>
  

</ion-content>
