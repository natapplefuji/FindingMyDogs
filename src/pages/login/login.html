<ion-header>



</ion-header>


<ion-content class="loginpage" fixed>
  <div><img src="assets/img/loginui.JPG" ></div>
  <div padding>
  <ion-list inset>
    <ion-item class="label1">
      <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item class="label1">
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
  <button ion-button full class="buttonLogin" (click)= "login()">ลงชื่อเข้าใช้</button>
  <button ion-button icon-left full class="buttonFace" (click)= "loginWithFB()"><ion-icon name="logo-facebook"> </ion-icon>ลงชื่อเข้าใช้ด้วย Facebook</button>
</ion-list>
<div><a (click)="goToRegisterPage()">Create account</a></div>
</div>
  
</ion-content>
