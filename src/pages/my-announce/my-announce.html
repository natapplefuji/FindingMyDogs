<ion-header>

  <ion-navbar>
    <ion-title>ประกาศของฉัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let announceMissing of announceMissingList|async; let i = index" (tap)="goToAnnouceDetail(announceMissing.dogName,announceMissing.breed,announceMissing.gender,announceMissing.age,announceMissing.dogDetail,announceMissing.photo,announceMissing.contactMiss,announceMissing.reward,announceMissing.uid)">
    <ion-grid>
    <ion-row>          
    <ion-col col-5>
        <!-- <p>{{notiTest[i].photo}}</p> -->
      <img src="{{announceMissing?.photo}}" />
    </ion-col >

  <ion-col col-7>
      <h1>
        ประกาศสุนัขหาย:{{announceMissing?.dogName}} 
      </h1>
      <p class = "subhead">
        พันธุ์ {{announceMissing?.breed}}
      </p>
     
  </ion-col>
    </ion-row>
  </ion-grid>
  </ion-card>
  <ion-card *ngFor="let announceAdopt of announceAdoptList|async; let i = index" (tap)="goToAnnouceDetail(announceAdopt.dogName,announceAdopt.breed,announceAdopt.gender,announceAdopt.age,announceAdopt.dogDetail,announceAdopt.photo,announceAdopt.contactMiss,announceAdopt.reward,announceAdopt.uid)">
    <ion-grid>
    <ion-row>          
    <ion-col col-5>
        <!-- <p>{{notiTest[i].photo}}</p> -->
      <img src="{{announceAdopt?.photo}}" />
    </ion-col >

  <ion-col col-7>
      <h1>
        ประกาศหาคนอุปการะ:{{announceAdopt?.dogName}} 
      </h1>
      <p class = "subhead">
        พันธุ์ {{announceAdopt?.breed}}
      </p>
     
  </ion-col>
    </ion-row>
  </ion-grid>
  </ion-card>
</ion-content>
