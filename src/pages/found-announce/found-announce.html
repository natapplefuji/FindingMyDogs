<ion-header>

  <ion-navbar>
    <ion-title>ประกาศสุนัขที่ถูกพบในระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let dog of foundAnnounce | async" (tap)="goToFoundAnnounceDetail(dog.founder,dog.breed,dog.contactMiss,dog.dogDetail,dog.dogWithYou,dog.photo,dog.lat,dog.lng)">
        <ion-thumbnail item-start>
          <img src="{{dog.photo}}">
        </ion-thumbnail>
        <h2>{{dog.breed}}</h2>
        <h2>ถูกพบเมื่อวันที่ {{dog.day}}/{{dog.month}}/{{dog.year}}</h2>
      </ion-item>
  </ion-list>
</ion-content>
