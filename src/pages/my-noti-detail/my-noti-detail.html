<ion-header>

  <ion-navbar>
    <ion-title>MyNotiDetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img class = "photo"src="{{notiDetail.photo}}" />
<ion-list>
  
  <ion-item>
    <h2>พันธุ์</h2>
    <p>{{notiDetail.breed}}</p>
  </ion-item>
  <ion-item>
    <h2>ช่องทางการติดต่อ</h2>
    <p>{{notiDetail.contactMiss}}</p>
  </ion-item>
  <ion-item>
    <h2>รายละเอียดสุนัขเพิ่มเติม</h2>
    <p>{{notiDetail.dogDetail}}</p>
  </ion-item>
  <ion-item>
    <h2>สถานะ</h2>
    <p>{{notiDetail.dogWithYou}} ปี</p>
  </ion-item>
</ion-list>
<div  #map id="map" style="height:50%;"></div>
<h2>*กรุณาติดต่อผู้พบเห็นก่อนกดปุ่มด้านล่าง</h2>
<button ion-button type="submit" color="secondary" (tap)="goToModalNoti()">พบสุนัขของฉันแล้ว</button>
</ion-content>
