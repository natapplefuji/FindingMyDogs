<ion-header>
  
    <ion-navbar>
      <ion-title>แจ้งพบเบาะแสสุนัข</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form [formGroup]="infoFound" (ngSubmit)="addAnnounce()">
          <ion-item no-lines>
            <ion-label>โปรดเพิ่มภาพสุนัขที่ท่านพบ</ion-label>
          </ion-item>
          <ion-item>
            <button ion-button (tap)="getImage()">upload</button>            
        </ion-item>
        <div *ngIf="dogPicture !== undefined">
        <ion-item no-lines>
          <img src={{dogPicture}}>
        </ion-item>
        </div>
          <ion-item>
            <ion-label floating>ข้อมูลติดต่อ<span style= "color : red">*</span></ion-label>
            <ion-textarea  formControlName="contactMiss" required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label floating>ข้อมูลสุนัขเพิ่มเติม<span style= "color : red">*</span></ion-label>
            <ion-textarea  formControlName="dogDetail" required></ion-textarea>
          </ion-item>
        <ion-item>
          <ion-label>สุนัขอยู่กับท่านหรือไม่ ?<span style= "color : red">*</span></ion-label>
          <ion-select formControlName="dogWithYou">
            <ion-option value="yes">ใช่</ion-option>
            <ion-option value="no">ไม่ใช่</ion-option>
          </ion-select>
        </ion-item> 
        <button ion-button full type="submit" [disabled]="!infoFound.valid" color="secondary" >ยืนยัน</button>
        <!--<button ion-button type="reset" color="danger" (tap)= "cancelForm()">ยกเลิก</button>-->
      </form>
    
  </ion-content>
