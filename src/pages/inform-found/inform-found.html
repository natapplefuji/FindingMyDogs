<ion-header>
  
    <ion-navbar>
      <ion-title>ลงประกาศแจ้งสุนัขหาย</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <h4>โปรดกรอกรายละเอียดของท่าน</h4>
          <ion-item no-lines>
            <ion-label>โปรดเพิ่มภาพสุนัขที่ท่านเจอ</ion-label>
          </ion-item>
          <ion-item>
            <input class="file" type="file" name="file" (change)="isSelected($event)">              
        </ion-item>
        <img [src]="infoLost.dogImage" style="min-width:250px;"> 
          <ion-item>
            <ion-label floating>ข้อมูลติดต่อ</ion-label>
            <ion-textarea [(ngModel)]="infoLost.contactMiss" name="contactMiss" required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label floating>ข้อมูลสุนัขเพิ่มเติม</ion-label>
            <ion-textarea [(ngModel)]="infoLost.dogDetail" name="dogDetail" required></ion-textarea>
          </ion-item>
        <ion-item>
          <ion-label>สุนัขอยู่กับท่านหรือไม่ ?</ion-label>
          <ion-toggle checked="false"></ion-toggle>
        </ion-item> 
        <button ion-button type="submit" color="secondary" (tap)= "infoForm()">ยืนยัน</button>
        <button ion-button type="reset" color="danger" (tap)= "cancelForm()">ยกเลิก</button>
        </ion-list>
    
  </ion-content>
