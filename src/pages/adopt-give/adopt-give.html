<ion-header>

  <ion-navbar>
    <ion-title>ลงประกาศหาผู้อุปการะ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="infoAdopt" (ngSubmit)="addAnnounceAdopt()">
    <ion-list>
      <h4>โปรดกรอกรายละเอียดของท่าน</h4>
      <ion-item no-lines>
        <ion-label>โปรดเพิ่มภาพสุนัขของท่าน</ion-label>
      </ion-item>
      <ion-item no-lines>
        <button ion-button type=button (click)="presentActionSheet()">อัพโหลดภาพ
        </button>
        <ion-item no-lines>
          <img src={{dogPicture}}>
        </ion-item>
      </ion-item>
      <ion-item>
        <ion-label floating>ชื่อสุนัขของคุณ</ion-label>
        <ion-input type="text" formControlName="dogName" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>เพศ</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="male">เพศผู้</ion-option>
            <ion-option value="female">เพศเมีย</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
        <ion-label floating>อายุ</ion-label>
        <ion-select formControlName="age">
          <ion-option value="l3" checked>0-6 เดือน</ion-option>
          <ion-option value="l6">6-12 เดือน</ion-option>
          <ion-option value="y1">1-3 ปี</ion-option>
          <ion-option value="y3">มากกว่า 3 ปี</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>พันธุ์</ion-label>
        <ion-select   formControlName="breed">
            <ion-option *ngFor="let item of breed">{{item}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>ข้อมูลติดต่อ</ion-label>
        <ion-textarea  formControlName="contactMiss"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>ข้อมูลสุนัขเพิ่มเติม</ion-label>
        <ion-textarea  formControlName="dogDetail" ></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating>สาเหตุในการให้อุปการะ</ion-label>
          <ion-textarea  formControlName="reason" ></ion-textarea>
        </ion-item>

      <button ion-button type="submit" color="secondary" [disabled]="!infoAdopt.valid">ยืนยัน</button>
      <button ion-button type="reset" color="danger" (tap)="cancelForm()">ยกเลิก</button>
    </ion-list>
  </form>
</ion-content>
