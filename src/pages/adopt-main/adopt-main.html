<ion-header>
    
      <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Adopt</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
        <ion-grid>
            <ion-row>    
                <ion-card (tap)="addAdopt()">
                    <ion-item>
                        <ion-icon name="add"></ion-icon>  เพิ่มประกาศหาคนอุปการะสุนัข
                    </ion-item>
                  </ion-card>
                  <ion-card (tap)="getImage()">
                      <ion-item>
                          <ion-icon name="camera"></ion-icon>  ค้นหาด้วยรูปภาพ
                      </ion-item>
                    </ion-card>
                  <ion-card (tap)="openModal()">
                    <ion-item>
                        <ion-icon name="search"></ion-icon>  ค้นหาสุนัขตามคุณสมบัติ
                    </ion-item>
                  </ion-card>
        
            </ion-row>
            <ion-row>
              <ion-item-divider color="light">
                <ion-icon name="megaphone"></ion-icon> ประกาศหาคนอุปการะสุนัข
                <button ion-button clear item-end (tap)="adoptMore($event)">more</button>
              </ion-item-divider>
              
              <ion-row >
                <ion-col *ngFor="let dog of announcelist | async" (click)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.dogDetail,dog.photo,dog.contactMiss,dog.reward,dog.uid)" col-4 >
                  <ion-card>
                      <img style="width: 100%; height: 100px;" src="{{dog.photo}}">
                    <!-- <img class="imgDog" src="{{dog.photo}}"> -->
                    <h2>พันธุ็ {{dog.breed}}</h2>
                  </ion-card>
                </ion-col>
                </ion-row>
            </ion-row>
          </ion-grid>
    </ion-content>
