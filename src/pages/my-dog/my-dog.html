<ion-header>

  <ion-navbar>
    <ion-title>สุนัขของฉัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab color="primary" (click)="goToAddDog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-card *ngFor="let dog of dogList | async" (click)="goToDogDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.detail,dog.photo,dog.status)">
    <img src="{{dog.photo}}" />
    <ion-card-content>
      <ion-card-title>
        {{dog.dogName}}
      </ion-card-title>
      <p class = "subhead">
        {{dog.breed}}
      </p>
      <p class = "subhead">
        สถานะ : <span class = "safe">{{dog.status}}</span>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
