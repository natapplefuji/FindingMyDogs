<ion-header>

  <ion-navbar>
    <ion-title>สุนัขของฉัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-fab top right edge>
    <button ion-fab color="fabcolor" (click)="goToAddDog()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-card *ngFor="let dog of dogList | async" (click)="goToDogDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.detail,dog.photo,dog.status,dog.lat,dog.lng)">
    <ion-grid>
    <ion-row>
    <ion-col col-5>
    <img src="{{dog.photo}}" />
  </ion-col >
  <ion-col col-7>
      <h1>
        {{dog.dogName}}
      </h1>
      <p class = "subhead">
        {{dog.breed}}
      </p>
      <p class = "subhead">
        สถานะ : <span class = "safe">{{dog.status}}</span>
      </p>
  </ion-col>
    </ion-row>
  </ion-grid>
  </ion-card>
</ion-content>
