<ion-header>
  <ion-navbar>
    <ion-title>ประกาศสุนัขหาย</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div>
    <ion-segment [(ngModel)]="location">
      <ion-segment-button value="nearby">
        ใกล้เคียง
      </ion-segment-button>
      <ion-segment-button value="all">
        ทั้งหมด
      </ion-segment-button>
    </ion-segment>
  </div>
      <div [ngSwitch]="location">
        <ion-list *ngSwitchCase="'nearby'">
          <ion-item *ngFor="let dog of announcelistNear | async" (click)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.dogDetail,dog.photo,dog.contactMiss,dog.reward,dog.uid)">
            <ion-thumbnail item-start>
              <img src="{{dog.photo}}">
            </ion-thumbnail>
            <h2>{{dog.dogName}} พันธุ็ {{dog.breed}} หายวันที่ {{dog.day}}/{{dog.month}}/{{dog.year}}</h2>
            <p>หากพบโปรดแจ้งเบาะแส</p>
            <button ion-button clear item-end (tap)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.dogDetail,dog.photo,dog.contactMiss,dog.reward,dog.uid)"><ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      
        <ion-list *ngSwitchCase="'all'" >
            <ion-item *ngFor="let dog of announcelistAll | async" (click)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.dogDetail,dog.photo,dog.contactMiss,dog.reward,dog.uid)">
                <ion-thumbnail item-start>
                  <img src="{{dog.photo}}">
                </ion-thumbnail>
                <h2>{{dog.dogName}} พันธุ็ {{dog.breed}} หายวันที่ {{dog.day}}/{{dog.month}}/{{dog.year}}</h2>
                <p>หากพบโปรดแจ้งเบาะแส</p>
                <button ion-button clear item-end (tap)="goToAnnouceDetail(dog.dogName,dog.breed,dog.gender,dog.age,dog.dogDetail,dog.photo,dog.contactMiss,dog.reward,dog.uid)"><ion-icon name="arrow-dropright"></ion-icon>
                </button>
              </ion-item>
        </ion-list>
      </div>
    </ion-content>
