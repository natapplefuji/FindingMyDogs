<ion-menu [content]="content" persistent="true">
  <!--<ion-header>
    <ion-toolbar color='navcolor'>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>-->

  <ion-content>
    <div class="profileSection">
      <ion-item class="itemBackground" no-lines>
        <ion-avatar item-start>
          <img style="width: 75px; height: 75px;" src="{{(userInfo | async)?.photo}}">
        </ion-avatar>
        <p style="font-size:30px;">Hello</p>
        <p style="font-size:20px;">{{(userInfo | async)?.displayName}}</p>
      </ion-item>
    </div>
    <!--<ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>-->
    <ion-list>
      <button ion-item menuClose (click)="goToPage('goToProfile')">
        <ion-icon style="margin-right:7%;" name='person'></ion-icon>
        ข้อมูลส่วนตัว
      </button>
      <button ion-item menuClose (click)="goToPage('goToMyDog')">
        <ion-icon style="margin-right:7%;" name='paw'></ion-icon>
        สุนัขของฉัน
      </button>
      <button ion-item menuClose (click)="goToPage('goToAnnounce')">
        <ion-icon style="margin-right:7%;" name='list-box'></ion-icon>
        ประกาศของฉัน
      </button>
      <button ion-item menuClose (click)="goToPage('goToAdopt')">
        <ion-icon style="margin-right:7%;" name='swap'></ion-icon>
        รับ/หาการรับอุปการะ
      </button>
      <button ion-item menuClose (click)="goToPage('goToLost')">
        <ion-icon style="margin-right:7%;" name='search'></ion-icon>
        ตามหา/แจ้งพบสัตว์หาย
      </button>
      <button ion-item menuClose (click)="logoutUser()">
        <ion-icon style="margin-right:7%;" name='log-out'></ion-icon>
        ออกจากระบบ
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #Nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
